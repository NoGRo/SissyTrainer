<html>

</html>

<body>
    <form>
        <div class="row">
            <div class="col-lg-6">
                <img src="" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label class="checkbox-inline"><input type="checkbox" value="">Insert</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Pullout</label>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <select class="form-control" id="position">
                    <option>onBack</option>
                    <option>onSide</option>
                    <option>onSideLiftLeg</option>
                    <option>onFour</option>
                    <option>onFourLiftLeg</option>
                    <option>onFourStand</option>
                    <option>backStanding</option>
                    <option>sittingOnTop</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="Deep">Deep:</label>
                    <select class="form-control" id="deep">
                    <option value="1">Tip</option>
                    <option value="2" selected>Medium</option>
                    <option value="3">Deep</option>
                    <option value="4">Really Deep</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="strokes">Strokes:</label>
                    <select class="form-control" id="strokes">
                    <option value="1" selected >1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4 </option>
                    <option value="4">5</option>
                    <option value="4">*</option>
                </select>
                </div>

                <div class="checkbox">
                    <label><input id="hard" type="checkbox" value="">Hard</label>
                </div>
                <div class="checkbox">
                    <label><input id="prostate" type="checkbox" value="">Prostate</label>
                </div>
                <div class="form-group">
                    <label for="prepare">Prepare:</label>
                    <textarea class="form-control" rows="2" id="prepare"></textarea>
                </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="2" id="description"></textarea>
                </div>
            </div>
        </div>
    </form>
</body>
